<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <div class="intro">
      <h2><strong>Welcome</strong>to <strong>Mr. Roboger's!</strong></h2>
      <h4>Please enter a number for Mr. Robogers.</h4>
    </div>
    <div class="formContainer">
      <form id="userForm">
        <label>Enter number here:</label><br>
        <input type="number" id="userInput"><br>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
    <div class="arrayOutput">
      <p id="output"></p>
    </div>
  </div>
</div>
</body>
</html>
